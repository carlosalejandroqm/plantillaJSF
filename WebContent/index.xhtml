<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>BootsFaces Basic Page</title>
</h:head>
<h:body>
	<b:navBar brand="Brand" brandHref="#" inverse="true">
		<b:navbarLinks>
			<b:navLink value="" href="formulario.jsf"></b:navLink>
			<b:navLink value="Link" href="#"></b:navLink>
			<b:navLink value="Link" href="#"></b:navLink>
		</b:navbarLinks>
	</b:navBar>

	<h:form>
		<b:dataTable value="#{heroebean.listaHeroes()}" var="heroe"
			class="editableCarTable">
			<b:dataTableColumn value="#{heroe.id}" />
			<b:dataTableColumn value="#{heroe.arma}" />
			<b:dataTableColumn value="#{heroe.fechaaparicion}" />
			<b:dataTableColumn value="#{heroe.fechanacimiento}" />
			<b:dataTableColumn value="#{heroe.descripcion}" />
			<b:dataTableColumn value="#{heroe.nombre}" />

			<b:dataTableColumn label="estado"
				value="#{heroe.estadoBean.descripcion}" />
			<b:dataTableColumn label="genero"
				value="#{heroe.generoBean.descripcion}" />
			<!-- editar -->
			<b:dataTableColumn>
				<b:commandButton value="editar" icon="edit" ajax="true"
					update="@(.editableCarTable)"
					onclick="ajax:car.edit(); javascript:return false;">
				</b:commandButton>
			</b:dataTableColumn>
			<!-- eliminar -->
			<b:dataTableColumn>
				<b:commandButton value="Delete" iconAwesome="trash"
					action="#{carPool.delete(car)}">
					<f:ajax execute="@this" render="@form" />
				</b:commandButton>
			</b:dataTableColumn>
		</b:dataTable>
	</h:form>
</h:body>
</html>
